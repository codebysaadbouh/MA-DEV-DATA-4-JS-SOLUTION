<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Films - TMDB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .movie-card:hover {
            transform: translateY(-5px);
        }
        .movie-poster {
            height: 300px;
            object-fit: cover;
            width: 100%;
        }
        .search-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        .rating {
            background: #ffc107;
            color: #000;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-5">üé¨ Recherche de Films</h1>
        
        <!-- Section de recherche -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="card search-section">
                    <div class="card-body p-4">
                        <h2 class="card-title">üîç Rechercher un film</h2>
                        <p class="card-text">Tapez le nom d'un film pour d√©couvrir ses informations</p>
                        
                        <form id="searchForm" class="mb-3">
                            <div class="input-group input-group-lg">
                                <input type="text" 
                                       class="form-control" 
                                       id="searchInput" 
                                       placeholder="Nom du film (ex: Avatar, Titanic, Spider-Man)"
                                       required>
                                <button class="btn btn-light" type="submit">
                                    Rechercher
                                </button>
                            </div>
                        </form>
                        
                        <div id="searchStatus" class="mt-3">
                            <!-- Messages de statut -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- R√©sultats des films -->
        <div id="moviesResults" class="row">
            <!-- Les films s'afficheront ici -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
