<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'IMC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Calculateur d'IMC</h2>
                    </div>
                    <div class="card-body">
                        <form id="imcForm">
                            <div class="mb-3">
                                <label for="poids" class="form-label">Poids (kg)</label>
                                <input type="number" class="form-control" id="poids" step="0.1" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="taille" class="form-label">Taille</label>
                                <input type="number" class="form-control" id="taille" step="0.01" min="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="uniteTaille" class="form-label">Unité de taille</label>
                                <select class="form-select" id="uniteTaille" required>
                                    <option value="">Choisissez une unité</option>
                                    <option value="cm">Centimètres (cm)</option>
                                    <option value="m">Mètres (m)</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Calculer l'IMC</button>
                            </div>
                        </form>
                        
                        <!-- Zone de résultats -->
                        <div id="resultat" class="mt-4" style="display: none;">
                            <div class="alert" role="alert">
                                <h4 class="alert-heading">Résultat</h4>
                                <p id="imcValeur"></p>
                                <p id="classification"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-front.js"></script>
</body>
</html>
